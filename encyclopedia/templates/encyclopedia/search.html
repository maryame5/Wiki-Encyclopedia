{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<h1>Search Results</h1>

{% if entries %}
    <ul>
        
        {% for title in entries %}
                <li><a href="{% url 'title' title %}">{{ title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No search results found.</p>
{% endif %}


{% endblock %}
